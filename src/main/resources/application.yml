spring:
  debug: @spring.debug@
  freemarker:
    check-template-location: true
    request-context-attribute: req  #req访问request
    suffix: .ftl  #后缀名
    content-type: text/html
    enabled: true
    cache: true #缓存配置
    template-loader-path: classpath:/templates/ #模板加载路径 按需配置
    charset: UTF-8 #编码格式
    settings:
      number_format: '0.##' #数字格式化，无小数点

server:
    port: 8200
    tomcat.uri-encoding: UTF-8